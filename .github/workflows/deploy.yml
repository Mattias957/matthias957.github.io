name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Create .nojekyll file
        run: |
          touch out/.nojekyll
          echo "Created .nojekyll file"
          ls -la out/ | head -10

      - name: Verify build output
        run: |
          echo "Checking _next folder exists..."
          ls -la out/_next/static/chunks/ | head -5
          echo "Checking .nojekyll exists..."
          ls -la out/.nojekyll || echo "ERROR: .nojekyll not found!"
          echo "Build output structure:"
          find out -type d -name "_next" -o -name ".nojekyll" | head -5
          echo "Total files in out:"
          find out -type f | wc -l
          echo "Sample of files being deployed:"
          find out -type f | head -20

      - name: Ensure .nojekyll is present
        run: |
          echo "Creating .nojekyll file with explicit content..."
          echo "# GitHub Pages - do not process with Jekyll" > out/.nojekyll
          echo ".nojekyll file status:"
          ls -la out/.nojekyll
          cat out/.nojekyll
          echo ""
          echo "Verifying .nojekyll is in artifact root:"
          test -f out/.nojekyll && echo "✓ .nojekyll exists" || echo "✗ .nojekyll missing"
          echo "Verifying _next folder exists:"
          test -d out/_next && echo "✓ _next folder exists" || echo "✗ _next folder missing"
          echo ""
          echo "Listing root of out directory (first 15 items):"
          ls -la out/ | head -15
          echo ""
          echo "Checking if CSS file exists:"
          find out/_next -name "*.css" -type f | head -3

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: List files to be uploaded
        run: |
          echo "=== Files in out/ root ==="
          ls -la out/ | head -20
          echo ""
          echo "=== Checking for .nojekyll ==="
          ls -la out/.nojekyll || echo "WARNING: .nojekyll not found!"
          echo ""
          echo "=== Checking for _next folder ==="
          ls -la out/_next/static/chunks/ | head -15 || echo "WARNING: _next folder not found!"
          echo ""
          echo "=== CSS files in chunks ==="
          find out/_next/static/chunks -name "*.css" -exec ls -lh {} \; || echo "WARNING: No CSS files found!"
          echo ""
          echo "=== Verifying specific CSS file exists ==="
          if [ -f "out/_next/static/chunks/05ba829a2c04d516.css" ]; then
            echo "✓ CSS file found!"
            ls -lh out/_next/static/chunks/05ba829a2c04d516.css
            echo "File size check:"
            wc -c out/_next/static/chunks/05ba829a2c04d516.css
          else
            echo "✗ CSS file missing!"
            echo "Available files in chunks:"
            ls -la out/_next/static/chunks/ | grep -E "\.css|\.js" | head -10
          fi
          echo ""
          echo "=== Total files count ==="
          find out -type f | wc -l

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

