name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Create .nojekyll file
        run: |
          touch out/.nojekyll
          echo "Created .nojekyll file"
          ls -la out/ | head -10

      - name: Verify build output
        run: |
          echo "Checking _next folder exists..."
          ls -la out/_next/static/chunks/ | head -5
          echo "Checking .nojekyll exists..."
          ls -la out/.nojekyll || echo "ERROR: .nojekyll not found!"
          echo "Build output structure:"
          find out -type d -name "_next" -o -name ".nojekyll" | head -5
          echo "Total files in out:"
          find out -type f | wc -l
          echo "Sample of files being deployed:"
          find out -type f | head -20

      - name: Ensure .nojekyll is present
        run: |
          echo "Creating .nojekyll file..."
          echo "" > out/.nojekyll
          echo ".nojekyll file status:"
          ls -la out/.nojekyll
          echo "Verifying .nojekyll is in artifact root:"
          test -f out/.nojekyll && echo "✓ .nojekyll exists" || echo "✗ .nojekyll missing"
          echo "Verifying _next folder exists:"
          test -d out/_next && echo "✓ _next folder exists" || echo "✗ _next folder missing"
          echo "Listing root of out directory:"
          ls -la out/ | grep -E "\.nojekyll|_next"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

